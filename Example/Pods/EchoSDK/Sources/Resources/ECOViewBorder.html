<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./echoJS.js"></script>
        <style type="text/css">
            html {font-family:sans-serif;color:#666;}
            #input {margin:10px 0;text-align:center;font-size:14px;margin:30px 0 15px 0;}
        </style>
    </head>
    <body>
        <div id="input">
            <label for="check">View视图的边框显示开关 </label><input type="checkbox" id="check" onchange="onCheck();">
        </div>
    </body>

    <script type="text/javascript">
        let $input = document.querySelector("#check");
        function onCheck() {
            echoSend($input.checked);
        }
        function echoReceived(params) {
            if (params) {
                $input.checked = true;
            } else {
                $input.checked = false;
            }
        }
    </script>
</html>
